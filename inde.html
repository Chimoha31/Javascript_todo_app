<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo リスト(JS)</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
 
<body>

<div class="input_area">
  <input id="add_text" placeholder="Todoを入力">
  <button id="add_button">追加</button>
</div>

<div class="incomplete_area">
  <p class="title">未完了のTodo</p>
  <ul id="incomplete_list">
    <div class="list_row">
      <li>Todoです</li>
      <button>完了</button>
      <button>削除</button>
    </div>

    <div class="list_row">
      <li>Todoです</li>
      <button>完了</button>
      <button>削除</button>
    </div>
  </ul>
</div>


  <div class="complete_area">
    <p class="title">完了したTodo</p>
    <ul id="complete_list">
      <div class="list_row">
        <li>Todoでした</li>
        <button>戻す</button>
      </div>
      </ul>
  </div>

  
  <script src=js/main.js></script>
</body>
</html>
